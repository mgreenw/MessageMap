<html>
<head>
    <meta charset="UTF-8">
    <title>MessageMap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<ul id="chats">
</ul>
<div id="loading" class="loader center"></div>

<span id="helptext">Select a chat and day to get started!</span>
<ul id="messages">

</ul>
<div id="mine">
    <u>My Top 10</u>
    <ul id="my-words">
    </ul>
</div>

<div id="other">
    <u>Their Top 10</u>
<ul id="other-words">
</ul>
</div>
<div id="calendar-labels">

    <p class="day-label"> Mon </p>
    <p class="day-label"> Tue </p>

    <p class="day-label"> Thu </p>

        <g id="tooltip" visibility="hidden">
